<!DOCTYPE html>
<html>
<head>
	<title>Time Since</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="date_container">
		<p id="the_label">Today is</p>
		<p id="date">Date</p>
		<p id="time">Time</p>
	</div>
	<div class="dateSince_container">
		<form id="dateSince">
			<p> How long has it been? </p>
			<select id="user_month" placeholder="Month"/>
				<option value="0">January</option>
				<option value="1">February</option>
				<option value="2">March</option>
				<option value="3">April</option>
				<option value="4">May</option>
				<option value="5">June</option>
				<option value="6">July</option>
				<option value="7">August</option>
				<option value="8">September</option>
				<option value="9">October</option>
				<option value="10">November</option>
				<option value="11">December</option>
			</select>
			<input type="number" required id="user_day" placeholder="Day" />
			<input type="number" id="user_year" placeholder="Year" required/>
			<br>
			<input type="button" onclick="calculate()" id="since_button" value="Calculate!">
		</form>
	</div>
	<p id="result_label"></p>
	<div id="result_container">
		<div id="result">
			<p id="month">0</p>
			<p id="lbl">Months</p>
		</div>

		<div id="result">
			<p id="weeks">0</p>
			<p id="lbl">Weeks</p>
		</div>

		<div id="result">
			<p id="days">0</p>
			<p id="lbl">Days</p>
		</div>
		
		<div id="result">
			<p id="hours">0</p>
			<p id="lbl">Hours</p>
		</div>

		<div id="result">
			<p id="minutes">0</p>
			<p id="lbl">Minutes</p>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
